<div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th class="col-xs-2">Usuario</th>
          <th>Telefono</th>
          <th>Alta</th>
          <th class="col-xs-1">Activo?</th>
        </tr>
      </thead>
      <tbody>
        {% for empleado in empleados %}
        <tr>
          <td ><a href="{% url 'render_empleado' %}?id={{ empleado.id }}" class="modal-triguer">{{ empleado }}</a></td>
          <td>{{ empleado.username }}</td>
          <td>{{ empleado.telefono }}</td>
          <td>{{ empleado.fecha_alta }}</td>
          <td>
              <div class="checkboxArea">
                {% if not empleado.fecha_baja %}
                    <input id="checkbox1" type="checkbox" name="checkbox" value="1" checked="checked" disabled="disabled">
                {% else %}
                    <input id="checkbox1" type="checkbox" name="checkbox" value="1" disabled="disabled">
                {% endif %}
                <label for="checkbox1"><span></span></label>
              </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</div>
