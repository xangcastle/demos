<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Empleado</h4>
</div>
<div class="modal-body">
    <input type="hidden" id="id" name="id" value="{{ empleado.id|default_if_none:'' }}">
    <input type="hidden" id="csrfmiddlewaretoken" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <div class="row">
        <div class="form-group col-sm-12 col-xs-12">
            <label for="">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required="required"
                   value="{{ empleado.nombre|default_if_none:'' }}">
        </div>
        <div class="form-group col-sm-12 col-xs-12">
            <label for="">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required="required"
                   value="{{ empleado.apellido|default_if_none:'' }}">
        </div>
        <div class="form-group col-sm-12 col-xs-12">
            <label for="">Direccion</label>
            <input type="text" class="form-control" id="direccion" name="direccion" required="required"
                   value="{{ empleado.direccion|default_if_none:'' }}">
        </div>
        <div class="form-group col-sm-12 col-xs-12">
            <label for="">Telefono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" required="required"
                   value="{{ empleado.telefono|default_if_none:'' }}">
        </div>
        <div class="form-group col-sm-12 col-xs-12">
            <label for="">Nombre de usuario</label>
            <input type="text" class="form-control" id="username" name="username" required="required"
                    {% if empleado.id %}
                        readonly="readonly"
                    {% endif %}
                   value="{{ empleado.username|default_if_none:'' }}">
        </div>
        {% if empleado.id %}
            <div class="form-group col-sm-12 col-xs-12">
                 <label for="">Este empleado aun colabora?</label><br>
                <label class="checkbox-inline"><input type="checkbox" name="ckactivo"
                {% if not empleado.fecha_baja %}
                    checked="checked"
                {% endif %}
                >Activo</label>
            </div>
        {% endif %}
        <div class="form-group col-sm-12 col-xs-12">
            <label for="">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="form-group col-sm-12 col-xs-12">
            <label for="">Confirmar contraseña</label>
            <input type="password" class="form-control" id="password_conf" name="password_conf">
        </div>
    </div>

    <button class="btn btn-primary btn-block" onclick="guardarEmpleado()">Guardar <i class="fa fa-save fa-fw"></i></button>


</div>
