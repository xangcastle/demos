  </head>
    <body onload="startTime()">
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">
              <small>
                  {% if user.first_name %}
                      {{user.first_name}} {{user.last_name}}
                  {% else %}
                    {{user.username}}
                  {% endif %}
              </small>
              </a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                  <li><a href="/{{app.name}}" class="go_back">Regresar</a></li>
              </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                     aria-expanded="false"><span id="txt"></span> <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                      <li><a href="#">Cambiar Fondo</a></li>
                      <li><a href="#">Cerrar Sesion</a></li>
                  </ul>
                </li>
            </ul>
            </div><!--/.nav-collapse -->

          </div>
        </nav>
        <div class="container" style="margin-top: 50px">
            <div class="row">
                 <div class="col-xs-12 text-center">
                    <img src="/static/enconstruccion.png" class="img-responsive" style="margin: auto">
                 </div>
            </div>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            var tod =" AM ";
            m = checkTime(m);
            s = checkTime(s);
            if(h>=12){
                h-=12;
                tod =" PM ";
            }

            document.getElementById('txt').innerHTML =
            h +":" + m + ":" + s + tod;
            var t = setTimeout(startTime, 500);
        }
        function checkTime(i) {
            if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
            return i;
        }
        $(document).ready(function (){
            $(".go_back").on("click",function (e) {
                history.back();
                e.preventDefault();
            });
        });
    </script>
    </body>

    </html>
