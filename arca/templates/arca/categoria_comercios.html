{% extends "arca/base2.html" %}
{% block main-content %}
    {{ }}
{% if comercios %}
    {% for comercio in comercios %}
        <p>{{ comercio.nombre }}</p>
    {% endfor %}
{% else %}
    <div class="page-header">
        <h1>No hay comercios con esta categoria <small>:(</small></h1>
    </div>
{% endif %}
{% endblock main-content %}
