{% if usuario %}
<p>Aqui estoy logeado</p>
<p>Mi usuario es: {{usuario.username}}</p>
{% else %}
<p>Aqui no</p>
<form method="POST" action="/arca/login_app/">
  {% csrf_token %}
  <input type="text" name="username" placeholder="usuario"/>
  <input type="text" name="password" placeholder="contrsena"/>
  <input type="submit"/>
</form>
{% endif %}
<a href="/arca/comercios">Programa de Afiliacion de Comercios</a>
